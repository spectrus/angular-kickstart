
<div class="pure-g">
    <div class="island3 pure-u-1 pure-u-lg-1">
    <form name="loginForm" ng-submit="login.login(credentials)" novalidate>

      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="email" id="username" ng-model="credentials.username">
        <label class="mdl-textfield__label" for="username">Username:</label>
        <span class="mdl-textfield__error">Not a valid e-mail.</span>
      </div>

      <div class="mdl-textfield mdl-js-textfield">
        <input class="mdl-textfield__input" type="password" pattern="[A-Z,a-z,0-9]*" id="password" ng-model="credentials.password">
        <label class="mdl-textfield__label" for="password">Password:</label>
        <span class="mdl-textfield__error">Only letters and numbers please!</span>
      </div>

    <button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
      Login
    </button>
  </form>
  <p>Status: {{login.results}}<p>
  </div>
</div>
